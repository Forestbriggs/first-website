<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>First Website</title>
</head>

<body>
    <nav>
        <a href="./home">Home</a>
        <a class="active" href="./info">Make A Profile</a>
        <a href="./links">Notable Websites</a>
        <a href="./images">Pics</a>
    </nav>

    <form action="" method="post" data-netlify="true" onsubmit="return checkForm(this);">
        <fieldset>
            <legend>Make a Profile</legend>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required name="first_name">
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required name="last_name">
            </div>

            <div>
                <label for="class">Class</label>
                <select id="class" name="bodybuilding_class">
                    <option value="classic">Classic</option>
                    <option value="open">Open</option>
                    <option value="mens_physique">Men's Physique</option>
                </select>
            </div>

            <div>
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio"></textarea>
            </div>

            <div>
                <label for="terms">Above statement is true</label>
                <input class="checkbox" type="checkbox" id="terms" required name="terms">
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</body>

</html>
